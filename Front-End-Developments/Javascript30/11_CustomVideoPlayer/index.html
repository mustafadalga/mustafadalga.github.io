<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="player">
        <video class="player__video viewer" src="assets/video/video.mp4"></video>


        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class="fullscreen" width="24" height="24" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M21.5,21.5v43h14.33333v-28.66667h28.66667v-14.33333zM107.5,21.5v14.33333h28.66667v28.66667h14.33333v-43zM21.5,107.5v43h43v-14.33333h-28.66667v-28.66667zM136.16667,107.5v28.66667h-28.66667v14.33333h43v-43z"></path></g></g></svg>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
